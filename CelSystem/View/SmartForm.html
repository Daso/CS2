<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Celulares</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>
  <body>
      <h1>Celulares Smart</h1>
      <form action="" method="post" id="f" name="f">
          <label for="txt_name">Modelo:</label>
            <input type="text" id="txt_model" name="txt_model"/>
            <h2>Tipo de celular</h2>
            <ul>
                <li><input type="radio" name="r_smart" id="r_1" value="1"/>
                    <label for="r_1">IPhone</label></li>
                <li><input type="radio" name="r_smart" id="r_2" value="2"/>
                    <label for="r_2">BlackBerry</label></li>
                <li><input type="radio" name="r_smart" id="r_3" value="3"/>
                    <label for="r_3">Android</label></li>
                <li><input type="radio" name="r_smart" id="r_4" value="4"/>
                    <label for="r_4">Quispe</label></li>
            </ul>
            <input type="submit" value="Enviar">
      </form>
  </body>
</html>
